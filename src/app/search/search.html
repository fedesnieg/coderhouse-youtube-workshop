<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="row" style="margin-top: 20px;" ng-repeat="video in search.list" ng-click="search.playVideo(video.id.videoId)">
    <div class="col-md-4">
    	<img ng-src="{{video.snippet.thumbnails.medium.url}}">
    </div>
    <div class="col-md-8">
    	<h3>{{video.snippet.title}}</h3>
    	<h4>{{video.snippet.description}}</h4>
      <h6>
        <span style="margin-right: 15px;" ng-show="search.videoUtils.isInFav(video.id.videoId)">Esta en favoritos</span> 
        <span ng-show="search.videoUtils.isInWatched(video.id.videoId)">Ya lo viste</span>
      </h6> 
    </div>
  </div>
</div>
